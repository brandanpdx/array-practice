<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Array</title>
</head>
<body>
    <div class="container">
        <h1>Your Favorite Things!</h1>
        <form id=favthings>
            <div class="form-group">
                <label for="food">Your Favorite Food</label>
                <input id="food" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="car">Your Favorite Car</label>
                <input id="car" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="state">Your Favorite State</label>
                <input id="state" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Submit!</button>
        </form>
        
        <ul class="newThings"></ul>

    </div>
</body>
</html>
